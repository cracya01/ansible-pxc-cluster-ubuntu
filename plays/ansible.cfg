[defaults]
# Relative path to the inventory file.
inventory = ../inventory/hosts.ini

# Relative path to the roles directory.
roles_path = ../roles

# Default remote user for SSH connections.
# Change this if your SSH key is not for the root user.
remote_user = root

# Disable host key checking for the first SSH connection.
host_key_checking = False

# Disable the generation of .retry files to keep the directory clean.
retry_files_enabled = False

# Path to the log file.
log_path = ../logs/ansible.log

[ssh_connection]
# Send SSH keep-alive packets every 60 seconds to prevent connections
# from being dropped by network devices due to inactivity.
ssh_args = -o ServerAliveInterval=60
