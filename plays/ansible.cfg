[defaults]
# 指定 inventory 文件的相對路徑
inventory = ../inventory/hosts.ini

# 指定 roles 的相對路徑
roles_path = ../roles

# 設置默認的遠程用戶 (如果您的 SSH 金鑰不是 root, 請修改為對應的用戶)
remote_user = root

# 關閉首次 SSH 連接時的主機金鑰檢查
host_key_checking = False

# 禁用 .retry 文件的生成，保持目錄整潔
retry_files_enabled = False

# 指定日誌文件的路徑
log_path = ../logs/ansible.log

[ssh_connection]
# 優化 SSH 連接性能
control_path = %(directory)s/ssh-%%h-%%r
