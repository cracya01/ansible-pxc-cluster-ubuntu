---
# Phase 0: Disable unattended upgrades to avoid apt/dpkg locks
- hosts: pxc_nodes:pxc_arbiter
  become: yes
  gather_facts: false
  tasks:
    - name: Stop & mask apt daily timers (avoid auto runs)
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: stopped
        enabled: false
        masked: true
        daemon_reload: true
      loop:
        - apt-daily.timer
        - apt-daily-upgrade.timer

    - name: Stop & mask unattended/apt services
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: stopped
        enabled: false
        masked: true
      loop:
        - unattended-upgrades.service
        - apt-daily.service
        - apt-daily-upgrade.service

    - name: Disable APT periodic auto upgrades (persistent)
      ansible.builtin.copy:
        dest: /etc/apt/apt.conf.d/20auto-upgrades
        owner: root
        group: root
        mode: '0644'
        content: |
          APT::Periodic::Update-Package-Lists "0";
          APT::Periodic::Unattended-Upgrade "0";

    - name: Wait until dpkg/apt locks are released
      ansible.builtin.shell: |
        while fuser /var/lib/dpkg/lock-frontend /var/lib/dpkg/lock >/dev/null 2>&1; do sleep 1; done
      changed_when: false

- hosts: pxc_nodes
  become: yes
  serial: 1
  roles:
    - pxc_node

- hosts: pxc_arbiter
  become: yes
  roles:
    - pxc_garb

# After all nodes and the arbiter have been configured and started, convert
# the bootstrap node to run under the standard mysql service.  This play runs
# once on the bootstrap node and is executed after the previous plays have
# completed.
- hosts: pxc_nodes
  become: yes
  gather_facts: false
  tasks:
    - name: Convert bootstrap node to normal service
      when: (bootstrap_first_node | default(false))
      block:
        - name: Stop bootstrap service
          ansible.builtin.service:
            name: "mysql@bootstrap.service"
            state: stopped

        - name: Ensure mysqld processes are terminated
          ansible.builtin.shell: "pkill mysqld || true"
          args:
            executable: /bin/bash

        - name: Pause briefly to allow shutdown
          ansible.builtin.pause:
            seconds: 3

        - name: Start normal mysql service
          ansible.builtin.service:
            name: mysql
            state: started
            enabled: yes

# After the cluster is fully operational, reset the MySQL root password on a
# single node.  The bootstrap node is chosen as the target.  This sequence
# stops the MySQL service, starts mysqld with grant tables disabled and
# replication turned off, updates the root password to a known default
# ("changeme"), then gracefully stops the temporary process and restarts
# the standard mysql service.
- hosts: pxc_nodes
  become: yes
  gather_facts: false
  tasks:
    - name: Reset root password on bootstrap node
      when: (bootstrap_first_node | default(false))
      block:
        - name: Stop mysql service
          ansible.builtin.service:
            name: mysql
            state: stopped

        - name: Wait until all mysqld processes exit (before temp start)
          ansible.builtin.command: pgrep -x mysqld
          register: mysqld_pgrep_before_reset
          changed_when: false
          failed_when: false
          retries: 120
          delay: 1
          until: mysqld_pgrep_before_reset.rc != 0

        - name: Start mysqld without grant tables and wsrep
          ansible.builtin.shell: |
            nohup mysqld_safe --skip-grant-tables --skip-networking --socket=/var/run/mysqld/mysqld.sock > /dev/null 2>&1 &
          args:
            executable: /bin/bash

        - name: Wait for temporary mysqld socket (root reset)
          ansible.builtin.wait_for:
            path: /var/run/mysqld/mysqld.sock
            state: present
            timeout: 60
          when: (bootstrap_first_node | default(false))

        - name: Reset root password to default
          ansible.builtin.shell: |
             mysql --no-defaults --protocol=SOCKET --socket=/var/run/mysqld/mysqld.sock -u root -e "FLUSH PRIVILEGES; ALTER USER 'root'@'localhost' IDENTIFIED BY 'changeme'; FLUSH PRIVILEGES;"
          args:
            executable: /bin/bash

        - name: Stop temporary mysqld instance
          ansible.builtin.shell: pkill mysqld || true
          args:
            executable: /bin/bash

        - name: Wait until mysqld process exits (max 3 min)
          ansible.builtin.command: pgrep -x mysqld
          register: mysqld_pgrep
          failed_when: false
          changed_when: false
          retries: 180
          delay: 1
          until: mysqld_pgrep.rc != 0

        - name: Start mysql service normally
          ansible.builtin.service:
            name: mysql
            state: started
            enabled: yes

